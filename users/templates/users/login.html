{% extends "django1app/base.html" %}

{%block content %}

{% if form.errors %}
<p>Your username and password dont match.Try again</p>
{% endif %}

<form method="post" action="{%url 'users:login' %}">
    {%csrf_token %}
    {{form.as_p}}

    <button name="submit">log in</button>
    <input type="hidden" name="next" value="{% url 'django1app:index' %}"/>
</form>

{%endblock content %}
